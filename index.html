<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Studio Vibi | All</title>
    <meta name="description" content="Lista de repositorios da StudioVibi com login opcional para privados." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="preload" href="./fonts/Minecraftia.ttf" as="font" type="font/ttf" crossorigin />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="page">
      <button id="auth-button" class="tiny-action auth-button" type="button">login</button>

      <header class="header">
        <h1 class="title">STUDIO VIBI / ALL</h1>

        <label class="search-group" for="search-input">
          <span class="search-label">&gt; buscar repositorio</span>
          <input
            id="search-input"
            class="search-input"
            type="search"
            autocomplete="off"
            spellcheck="false"
            placeholder="digite nome ou descricao"
          />
        </label>

        <p id="status-text" class="status-text" role="status" aria-live="polite"></p>
      </header>

      <section>
        <div id="repo-grid" class="repo-grid" aria-live="polite"></div>
      </section>
    </div>

    <template id="repo-card-template">
      <article class="repo-card">
        <button class="favorite-button" type="button" aria-label="Favoritar repositorio" aria-pressed="false">
          <i class="fa-regular fa-star" aria-hidden="true"></i>
        </button>
        <a class="repo-link" target="_blank" rel="noopener noreferrer">
          <span class="repo-name"></span>
          <span class="repo-description"></span>
          <span class="repo-meta"></span>
        </a>
      </article>
    </template>

    <script type="module" src="./app.js"></script>
  </body>
</html>
